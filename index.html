<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="h-svh overflow-hidden">
    <header class="flex flex-col">
        <div class="w-full px-4 py-2 font-bold bg-zinc-800 text-zinc-100 flex justify-between">
            <h2>Paint Application</h2>
            <div class="flex gap-2">
                <abbr title="clear" id="clear">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-artboard cursor-pointer" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M8 8m0 1a1 1 0 0 1 1 -1h6a1 1 0 0 1 1 1v6a1 1 0 0 1 -1 1h-6a1 1 0 0 1 -1 -1z" />
                        <path d="M3 8l1 0" />
                        <path d="M3 16l1 0" />
                        <path d="M8 3l0 1" />
                        <path d="M16 3l0 1" />
                        <path d="M20 8l1 0" />
                        <path d="M20 16l1 0" />
                        <path d="M8 20l0 1" />
                        <path d="M16 20l0 1" />
                      </svg>
                </abbr>
                <abbr title="save" id="save">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-device-floppy cursor-pointer" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M6 4h10l4 4v10a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2v-12a2 2 0 0 1 2 -2" />
                        <path d="M12 14m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                        <path d="M14 4l0 4l-6 0l0 -4" />
                    </svg>
                </abbr>
                <abbr title="download">
                    <a href="#" id="download" download="mydrawing">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-download" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M4 17v2a2 2 0 0 0 2 2h12a2 2 0 0 0 2 -2v-2" />
                            <path d="M7 11l5 5l5 -5" />
                            <path d="M12 4l0 12" />
                        </svg>
                    </a>
                </abbr>
            </div>
        </div>
        <div class="flex justify-between items-center bg-zinc-200 w-full py-4 px-8">
            <div class="flex">
                <div class="flex flex-col relative" id="brush">
                    <abbr title="brush">
                    <div class="flex items-end">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brush scale-50" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M3 21v-4a4 4 0 1 1 4 4h-4" />
                                <path d="M21 3a16 16 0 0 0 -12.8 10.2" />
                                <path d="M21 3a16 16 0 0 1 -10.2 12.8" />
                                <path d="M10.6 9a9 9 0 0 1 4.4 4.4" />
                              </svg>
                              
                              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-select absolute bottom-1 right-0 hidden" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round" id="brushOption">
                                  <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                  <path d="M9 11l3 3l3 -3" />
                                </svg>
                            </div>
                        </abbr>
                      <input 
                      type="range" 
                      name="brushSize" 
                      id="brushSize" 
                      class="absolute -bottom-2 hidden"
                      min="1"
                      max="80"
                      >
                </div>
                <div class="flex flex-col relative" id="eraser">
                    <abbr title="eraser">
                    <div class="flex items-baseline">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eraser scale-50" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9.2 9.3" />
                                <path d="M18 13.3l-6.3 -6.3" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-select absolute bottom-1 right-0 hidden" width="20" height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round" id="eraserOption">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M9 11l3 3l3 -3" />
                            </svg>
                        </div>
                    </abbr>
                    <input 
                    type="range" 
                    name="brushSize" 
                    id="eraserSize" 
                    class="absolute -bottom-2 hidden"
                    min="1"
                    max="80"
                    >
                </div>
                <abbr title="fill">
                <div id="paint">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bucket-droplet scale-50" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#9e9e9e" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M5 16l1.465 1.638a2 2 0 1 1 -3.015 .099l1.55 -1.737z" />
                            <path d="M13.737 9.737c2.299 -2.3 3.23 -5.095 2.081 -6.245c-1.15 -1.15 -3.945 -.217 -6.244 2.082c-2.3 2.299 -3.231 5.095 -2.082 6.244c1.15 1.15 3.946 .218 6.245 -2.081z" />
                            <path d="M7.492 11.818c.362 .362 .768 .676 1.208 .934l6.895 4.047c1.078 .557 2.255 -.075 3.692 -1.512c1.437 -1.437 2.07 -2.614 1.512 -3.692c-.372 -.718 -1.72 -3.017 -4.047 -6.895a6.015 6.015 0 0 0 -.934 -1.208" />
                          </svg>
                        </div>
                </abbr>
            </div>

            <div class="flex flex-wrap w-1/2 justify-end gap-1" id="colorGrid">
                <div class="h-3 w-3 bg-white"></div>
                <div class="h-3 w-3 bg-black"></div>
                <div class="h-3 w-3 bg-red-700"></div>
                <div class="h-3 w-3 bg-yellow-400"></div>
                <div class="h-3 w-3 hidden md:block bg-slate-950"></div>
                <div class="h-3 w-3 hidden md:block bg-rose-400"></div>
                <div class="h-3 w-3 hidden md:block bg-slate-950"></div>
                <div class="h-3 w-3 hidden md:block bg-slate-950"></div>
                <div class="h-3 w-3 hidden md:block bg-red-950"></div>
                <div class="h-3 w-3 hidden md:block bg-green-950"></div>
                <div class="h-3 w-3 hidden md:block bg-purple-600"></div>
                <div class="h-3 w-3 hidden md:block bg-orange-700"></div>
                <input type="color" class="h-3 w-3" value="#ffffff">
            </div>
        </div>
        <div>

        </div>

    </header>
    <canvas id="canvas" class="overflow-auto"></canvas>
</body>

<script src="./src/index.js"></script>
</html>
